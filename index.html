<!DOCTYPE html>
<html>
  <head>
    <title>Cube Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      id="av-logo"
      src="https://images.squarespace-cdn.com/content/5815cb5b197aea6c5f13a2d0/1556924489351-QDV744Z6QDVVVJH4O3XY/AV-Symbol-White-Transparent-Website.png?format=1000w&content-type=image%2Fpng"
    />
    <h1 id="title">CubeCounter</h1>
    <input
      id="individual-tallies"
      placeholder="Enter individual tallies (e.g. 1 2 3)"
    />
    <button onclick="calculateOrClearTally()">Calculate</button>
    <div class="error-container">
      <p class="error-text">
        Please enter valid input!
      </p>
    </div>
    <div class="results-container">
      <p class="results-text">
        Actual tally: <span id="actual-group-tally"></span>
      </p>
      <p class="results-text">
        Adjusted tally: <span id="adjusted-group-tally"></span> (<span
          id="percentage-diff"
        ></span>
        of actual)
      </p>
      <p class="results-text">
        Number of outreachers: <span id="outreacher-num"></span>
      </p>
    </div>
  </body>
</html>
